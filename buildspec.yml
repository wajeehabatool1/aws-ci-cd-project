version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "339712865909"
    AWS_DEFAULT_REGION: "ap-south-1"
    IMAGE_REPO_NAME: "nodejs-ecr"
    IMAGE_TAG: "latest"
    CONTAINER_NAME: "nodejs-app-container"
    S3_BUCKET_NAME: "aws-ci-cd-bucket"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - echo Uploading image definitions file to S3...
      - aws s3 cp imagedefinitions.json s3://$S3_BUCKET_NAME/imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
